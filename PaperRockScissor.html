<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissor Paper Rock</title>
    <link rel="stylesheet" href="PaperRockScissor.css" />
  </head>
  <body>
    <h1>Scissor Paper Rock Game</h1>
    <div class="container">
      <div class="choice" id="scissor">
        <img
          src="https://thumb.silhouette-ac.com/t/a7/a7c3020b4cfb4fd154c4fcfd62702df2_t.jpeg"
          alt=""
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://thumb.silhouette-ac.com/t/26/2654adfd65b6ca4a8ac25a9f727d2262_t.jpeg"
          alt=""
        />
      </div>
      <div class="choice" id="rock">
        <img
          src="https://thumb.silhouette-ac.com/t/69/69ffced83032519ca680dc3058b9ca26_t.jpeg"
          alt=""
        />
      </div>
    </div>
    <div class="msg">
      <div class="user">
        <p class="user-score">0</p>
        <p>User</p>
      </div>
      <div class="computer">
        <p class="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="result-show">
      <p class="result">Who will win?</p>
    </div>
    <script src="PaperRockScissor.js"></script>
  </body>
</html>
